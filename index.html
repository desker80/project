
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    <div class="lotto-machine">
        <h1>Lotto Drawing</h1>
        <div class="numbers">
            <!-- Numbers will be inserted here by JavaScript -->
        </div>
        <button id="draw-button">Draw Numbers</button>
    </div>

    <div class="contact-form-container">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/mzdarkjl" method="POST" id="contact-form">
            <p>Please replace 'YOUR_FORM_ID' in index.html with your actual Formspree form ID.</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </div>

    <div id="disqus_thread"></div>
    <script>
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

        var disqus_config = function () {
        this.page.url = window.location.href;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = 'lotto-drawing-homepage'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://desker80.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    <script src="main.js"></script>
</body>
</html>
