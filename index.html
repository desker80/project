
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추첨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">테마 변경</button>
    <div class="lotto-machine">
        <h1>로또 추첨</h1>
        <div class="numbers">
            <!-- Numbers will be inserted here by JavaScript -->
        </div>
        <button id="draw-button">번호 추첨</button>
    </div>

    <div class="contact-form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mzdarkjl" method="POST" id="contact-form">
            <p>실제 Formspree 폼 ID로 교체해주세요.</p>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">문의 보내기</button>
        </form>
    </div>

    <div id="disqus_thread"></div>
    <script>
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

        var disqus_config = function () {
        this.page.url = window.location.href;
        this.page.identifier = 'lotto-drawing-homepage';
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://desker80.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>댓글을 보려면 JavaScript를 활성화하세요. <a href="https://disqus.com/?ref_noscript">Disqus에서 제공하는 댓글입니다.</a></noscript>

    <script src="main.js"></script>
</body>
</html>
